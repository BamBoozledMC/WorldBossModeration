<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>World Boss Moderation | Embed Builder</title>
  <meta property="og:image" content="https://media.discordapp.net/attachments/933574813849632848/934606101847109652/worldboss_bot.jpg">
  <meta name="theme-color" content="#d90053">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether-theme-arrows-dark.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/dark.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="container">
  <div class="col-md-10 offset-md-1">
    <div class="card-deck">
      <div class="card text-white" style="background-color:#343a40;">
        <div class="card-header" style="background-color:#343a40;">Embed Editor</div>
        <div class="card-block">
          <form id="form">
            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="useVars" value="" disabled>
                  Use variables (will skip field checks and direcly add names without doublequotes)
                </label>
              </div>
            <div class="form-group">
              <label>Basic settings</label>
              <input class="form-control" id="msgcontent" type="text" placeholder="message content" maxlength="2000"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="title" type="text" placeholder="title"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="description" type="text" placeholder="description"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="url" type="text" placeholder="url"/>
            </div>
            <div class="form-group">
              <label>Color</label>
              <input class="form-control" id="color" type="color"/>
            </div>
            <div class="form-group">
              <label>Image settings</label>
              <input class="form-control" id="icon" type="text" placeholder="thumbnail icon"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="image" type="text" placeholder="image url"/>
            </div>
            <div class="form-group">
              <label>Author settings</label>
              <input class="form-control" id="author_name" type="text" placeholder="author name"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="author_url" type="text" placeholder="author link"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="author_icon" type="text" placeholder="author icon"/>
            </div>
            <div class="form-group">
              <label>Fields</label>
            </div>
            <div class="input-fields"></div>
            <div class="form-group">
              <label>Footer settings</label>
              <input class="form-control" id="footer" type="text" placeholder="footer text"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><br/>
  <div class="col-md-8 offset-md-2">
    <div class="card" style="background-color:#343a40;">
      <div class="card-header text-white" style="background-color:#343a40;">Embed Preview <button id="refreshembed">Refresh Embed</button></div>
      <div class="card-block preview">
        <div class="msgbox"></div>
        <div class="wrapper">
          <div class="side-colored"></div>
          <div class="card embed">
            <div class="card-block">
              <div class="embed-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><br/>
  <div class="col-md-10 offset-md-1">
    <div class="card" style="background-color:#343a40;">
      <div class="card-header text-white" style="border-bottom: none;background-color:#343a40;">JSON code</div>
      <div class="card-block">
        <pre><code class="json json-source text-white" id="rawjson"></code></pre>
      </div>
  </div>
</div>
  <script src='https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js'></script>

    <script src="js/index.js"></script>
</body>
</html>
